<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOKER 3.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo-and-search">
            <span class="logo">ZOOKER <span class="version">3.0</span></span>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">Search</button>
            </div>
        </div>
        <button class="menu-button">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="content-wrapper">
        <div class="button-grid">
            <button class="grid-btn green-bg">RÃ¶G Movies</button>
            <button class="grid-btn orange-bg">GokuHD</button>
            <button class="grid-btn red-bg">18+ XprimeHub</button>
            <button class="grid-btn blue-bg"><i class="fab fa-telegram-plane"></i> Join Telegram</button>
            <button class="grid-btn yellow-bg">Anime</button>
            <button class="grid-btn orange-dark-bg">Trending</button>
            <button class="grid-btn red-dark-bg">K-Drama</button>
            <button class="grid-btn orange-dark-bg">AMZN Prime</button>
            <button class="grid-btn red-dark-bg">Netflix</button>
            <button class="grid-btn yellow-bg">English</button>
        </div>

        <button class="app-download-btn pink-bg">
            <i class="fas fa-download"></i> Download Our Official App <i class="fas fa-cloud-download-alt"></i>
        </button>

        <h3 class="category-header">CATEGORY: FEATURED</h3>
        <div class="movie-grid">
            <div class="movie-card" onclick="alert('Movie details clicked!');">
                <div class="poster-placeholder">
                    <span class="web-dl-badge">WEB-DL</span>
                    </div>
                
            </div>
        </div>

    <div id="movie-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        
        <h2 id="modal-title"></h2>
        <div class="modal-body">
            
            <img id="modal-poster" src="" alt="Movie Poster" class="modal-poster">
            
            <p class="modal-info-label">Release Date:</p>
            <p id="modal-date" class="modal-info-text"></p>
            
            <p class="modal-info-label">Description:</p>
            <p id="modal-description" class="modal-info-text"></p>
            
            <h4 class="modal-heading">Screenshots</h4>
            <div id="modal-screenshots" class="screenshot-gallery">
                <img src="https://via.placeholder.com/150x80?text=Screen+1" alt="Screenshot" class="screenshot-img">
                <img src="https://via.placeholder.com/150x80?text=Screen+2" alt="Screenshot" class="screenshot-img">
            </div>

            <a id="modal-download-link" href="#" target="_blank" class="download-btn">
                <i class="fas fa-download"></i> Download Full Content
            </a>
            
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
